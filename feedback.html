<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback Portal - IT DEPARTMENT | SIR BHAVSINHJI POLYTECHNIC INSTITUTE, BHAVNAGAR</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    :root {
      --primary: #4361ee;
      --secondary: #3f37c9;
      --accent: #4895ef;
      --light: #f8f9fa;
      --dark: #212529;
      --gradient: linear-gradient(135deg, #4361ee 0%, #3f37c9 100%);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f5f7ff;
      color: var(--dark);
      overflow-x: hidden;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      position: relative;
      overflow: hidden;
      padding: 0 5%;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -20%;
      width: 80vh;
      height: 80vh;
      background: var(--gradient);
      border-radius: 50%;
      z-index: -1;
      opacity: 0.1;
      animation: pulse 15s infinite alternate;
    }

    .hero::after {
      content: '';
      position: absolute;
      bottom: -30%;
      left: -10%;
      width: 60vh;
      height: 60vh;
      background: var(--gradient);
      border-radius: 50%;
      z-index: -1;
      opacity: 0.1;
      animation: pulse2 12s infinite alternate;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.1; }
      50% { transform: scale(1.05); opacity: 0.15; }
      100% { transform: scale(1.1); opacity: 0.2; }
    }

    @keyframes pulse2 {
      0% { transform: scale(1); opacity: 0.1; }
      50% { transform: scale(1.1); opacity: 0.15; }
      100% { transform: scale(1.2); opacity: 0.2; }
    }

    .hero-content {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 4rem;
      align-items: center;
    }

    .hero-text {
      position: relative;
    }

    .tag {
      display: inline-block;
      background: rgba(67, 97, 238, 0.1);
      color: var(--primary);
      padding: 8px 20px;
      border-radius: 50px;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 20px;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 700;
      line-height: 1.2;
      margin-bottom: 1.5rem;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      position: relative;
    }

    h1::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -10px;
      width: 80px;
      height: 4px;
      background: var(--gradient);
      border-radius: 2px;
    }

    .typing-text {
      font-size: 1.5rem;
      font-weight: 400;
      color: #6c757d;
      margin-bottom: 2rem;
      min-height: 72px;
    }

    .typing-cursor {
      display: inline-block;
      width: 3px;
      height: 30px;
      background: var(--primary);
      margin-left: 5px;
      animation: blink 0.8s infinite;
      vertical-align: middle;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .cta-buttons {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
    }

    .btn {
      padding: 12px 30px;
      border-radius: 50px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .btn-primary {
      background: var(--gradient);
      color: white;
      box-shadow: 0 10px 20px rgba(67, 97, 238, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 30px rgba(67, 97, 238, 0.4);
    }

    .btn-secondary {
      background: transparent;
      color: var(--primary);
      border: 2px solid var(--primary);
    }

    .btn-secondary:hover {
      background: rgba(67, 97, 238, 0.1);
    }

    .hero-image {
      position: relative;
      perspective: 1000px;
    }

    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 25px 50px rgba(67, 97, 238, 0.15);
      padding: 30px;
      transform-style: preserve-3d;
      transition: transform 0.5s ease;
    }

    .card:hover {
      transform: rotateY(5deg) rotateX(5deg);
    }

    .card::before {
      content: '';
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      background: var(--gradient);
      z-index: -1;
      border-radius: 25px;
      opacity: 0.3;
      filter: blur(10px);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #495057;
    }

    .form-control {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #e0e0e0;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s;
    }

    .form-control:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
      outline: none;
    }

    .rating {
      display: flex;
      gap: 10px;
      margin: 15px 0;
    }

    .rating input {
      display: none;
    }

    .rating label {
      font-size: 28px;
      cursor: pointer;
      transition: all 0.2s;
      filter: grayscale(100%);
      opacity: 0.6;
    }

    .rating input:checked + label,
    .rating label:hover {
      filter: grayscale(0);
      opacity: 1;
      transform: scale(1.2);
    }

    .submit-btn {
      width: 100%;
      padding: 14px;
      background: var(--gradient);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
      box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
    }

    .submit-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(67, 97, 238, 0.4);
    }

    .floating-shapes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .shape {
      position: absolute;
      opacity: 0.1;
      animation: float 15s infinite linear;
    }

    .shape:nth-child(1) {
      top: 20%;
      left: 10%;
      width: 40px;
      height: 40px;
      background: var(--primary);
      border-radius: 50%;
      animation-delay: 0s;
    }

    .shape:nth-child(2) {
      top: 60%;
      left: 80%;
      width: 60px;
      height: 60px;
      background: var(--accent);
      border-radius: 50%;
      animation-delay: 2s;
    }

    .shape:nth-child(3) {
      top: 30%;
      left: 70%;
      width: 30px;
      height: 30px;
      background: var(--secondary);
      border-radius: 50%;
      animation-delay: 4s;
    }

    .shape:nth-child(4) {
      top: 80%;
      left: 20%;
      width: 50px;
      height: 50px;
      background: var(--primary);
      border-radius: 5px;
      transform: rotate(45deg);
      animation-delay: 6s;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
      100% { transform: translateY(0) rotate(360deg); }
    }

    @media (max-width: 992px) {
      .hero-content {
        grid-template-columns: 1fr;
        text-align: center;
        gap: 2rem;
      }
      
      h1 {
        font-size: 2.5rem;
      }
      
      h1::after {
        left: 50%;
        transform: translateX(-50%);
      }
      
      .cta-buttons {
        justify-content: center;
      }
      
      .hero-image {
        max-width: 500px;
        margin: 0 auto;
      }
    }

    @media (max-width: 576px) {
      h1 {
        font-size: 2rem;
      }
      
      .typing-text {
        font-size: 1.2rem;
        min-height: 60px;
      }
      
      .cta-buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="floating-shapes">
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
    </div>
    
    <div class="hero-content">
      <div class="hero-text animate__animated animate__fadeInLeft">
        <span class="tag">BPTI Feedback Portal</span>
        <h1>Share Your Experience With Us</h1>
        <div class="typing-text" id="typing-text">
          <!-- Text will be inserted by JavaScript -->
        </div>
        <div class="cta-buttons">
          <a href="#feedback-form" class="btn btn-primary">Give Feedback</a>
          <a href="#" class="btn btn-secondary">Learn More</a>
        </div>
      </div>
      
      <div class="hero-image animate__animated animate__fadeInRight">
        <div class="card" id="feedback-form">
          <h2 style="margin-bottom: 20px; color: var(--primary);">Quick Feedback</h2>
          <form>
            <div class="form-group">
              <label for="name">Your Name</label>
              <input type="text" id="name" class="form-control" placeholder="Enter your name">
            </div>
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" class="form-control" placeholder="Enter your email">
            </div>
            <div class="form-group">
              <label>How was your experience?</label>
              <div class="rating">
                <input type="radio" id="star1" name="rating" value="1">
                <label for="star1">üòû</label>
                <input type="radio" id="star2" name="rating" value="2">
                <label for="star2">üòê</label>
                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3">üôÇ</label>
                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4">üòä</label>
                <input type="radio" id="star5" name="rating" value="5">
                <label for="star5">üòç</label>
              </div>
            </div>
            <button type="submit" class="submit-btn">Submit Feedback</button>
          </form>
        </div>
      </div>
    </div>
  </section>


  <!-- Extended Feedback Section -->
<section style="padding: 60px 5%; background-color: #f5f7ff;">
  <div class="hero-content" style="grid-template-columns: 1fr; max-width: 800px;">
    <div class="hero-text animate__animated animate__fadeInUp">
      <span class="tag">Extended Feedback</span>
      <h1 style="font-size: 2.5rem;">We‚Äôd Love More Details</h1>
      <p style="margin-bottom: 30px; color: #6c757d;">Tell us more about your experience at BPTI ‚Äî your input helps us grow.</p>

      <div class="card">
        <form>
          <div class="form-group">
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" class="form-control" placeholder="Enter your name">
          </div>

          <div class="form-group">
            <label for="email2">Email Address</label>
            <input type="email" id="email2" class="form-control" placeholder="Enter your email">
          </div>

          <div class="form-group">
            <label for="roll">Roll Number</label>
            <input type="text" id="roll" class="form-control" placeholder="Eg. 21EC123">
          </div>

          <div class="form-group">
            <label for="dept">Department</label>
            <input type="text" id="dept" class="form-control" placeholder="Eg. Computer Engineering">
          </div>

          <div class="form-group">
            <label for="year">Year of Study</label>
            <select id="year" class="form-control">
              <option>1st Year</option>
              <option>2nd Year</option>
              <option>3rd Year</option>
              <option>4th Year</option>
            </select>
          </div>

          <div class="form-group">
            <label for="category">Feedback Category</label>
            <select id="category" class="form-control">
              <option>Website</option>
              <option>Teaching</option>
              <option>Facilities</option>
              <option>Events</option>
              <option>Other</option>
            </select>
          </div>

          <div class="form-group">
            <label>Overall Experience</label>
            <div class="rating">
              <input type="radio" id="exp1" name="exp" value="1">
              <label for="exp1">üòû</label>
              <input type="radio" id="exp2" name="exp" value="2">
              <label for="exp2">üòê</label>
              <input type="radio" id="exp3" name="exp" value="3">
              <label for="exp3">üôÇ</label>
              <input type="radio" id="exp4" name="exp" value="4">
              <label for="exp4">üòä</label>
              <input type="radio" id="exp5" name="exp" value="5">
              <label for="exp5">üòç</label>
            </div>
          </div>

          <div class="form-group">
            <label for="likes">What did you like or dislike?</label>
            <textarea id="likes" class="form-control" rows="3" placeholder="Share your thoughts..."></textarea>
          </div>

          <div class="form-group">
            <label for="suggestions">Suggestions for Improvement</label>
            <textarea id="suggestions" class="form-control" rows="3" placeholder="Your suggestions..."></textarea>
          </div>

          <div class="form-group">
            <label>
              <input type="checkbox" id="consent"> May we contact you for follow-up?
            </label>
          </div>

          <button type="submit" class="submit-btn">Submit Detailed Feedback</button>
        </form>
      </div>
    </div>
  </div>
</section>

  <script>
    // Typing animation
    const phrases = [
      "Help us improve your BPTI experience...",
      "Your feedback shapes our future...",
      "We value your honest opinions...",
      "Together we can make BPTI better..."
    ];
    let currentPhrase = 0;
    let currentChar = 0;
    let isDeleting = false;
    let typingSpeed = 100;
    const typingTextEl = document.getElementById('typing-text');
    
    function typeWriter() {
      const fullPhrase = phrases[currentPhrase];
      
      if (isDeleting) {
        typingTextEl.textContent = fullPhrase.substring(0, currentChar - 1);
        currentChar--;
        typingSpeed = 50;
      } else {
        typingTextEl.textContent = fullPhrase.substring(0, currentChar + 1);
        currentChar++;
        typingSpeed = 100;
      }
      
      if (!isDeleting && currentChar === fullPhrase.length) {
        isDeleting = true;
        typingSpeed = 1500; // Pause at end of phrase
      } else if (isDeleting && currentChar === 0) {
        isDeleting = false;
        currentPhrase = (currentPhrase + 1) % phrases.length;
        typingSpeed = 500; // Pause before typing next phrase
      }
      
      setTimeout(typeWriter, typingSpeed);
    }
    
    // Start the typing animation
    setTimeout(typeWriter, 1000);
    
    // Add cursor blinking animation
    function blinkCursor() {
      const cursor = document.createElement('span');
      cursor.className = 'typing-cursor';
      typingTextEl.appendChild(cursor);
    }
    
    blinkCursor();
    
    // Card hover effect
    const card = document.querySelector('.card');
    card.addEventListener('mousemove', (e) => {
      const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
      const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
      card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
    });
    
    card.addEventListener('mouseleave', () => {
      card.style.transform = 'rotateY(0deg) rotateX(0deg)';
    });
  </script>
</body>
</html>
